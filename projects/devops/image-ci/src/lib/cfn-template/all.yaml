Parameters:
  RepoName:
    Type: String
    Description: Git Repository or S3 Bucket Name
  RepoOwner:
    Type: String
    Default: main
  RepoBranch:
    Type: String
    Default: main
  GithubSecretTokenId:
    Type: String
    Description: (Github Only Use)Secret Token Id for Github
  ServiceName:
    Type: String
    Default: demoapp
    Description: Service Name
  ContainerPort:
    Type: Number
    Default: "80"
    Description: Container Port
  S3BucketSourceArtifacts:
    Type: String
    Default: acme-servicecatalog-cicd-bucket
    Description: S3 Bucket Name for Source and Build Artifact
  PackagingType:
    Type: String
    Default: DOCKER
    AllowedValues:
      - MAVEN
      - GRADLE
      - NPM
      - PYTHON
      - DOCKER
    Description: Source Packaging Tool
  EnvType:
    Type: String
    Default: beanstalk
    AllowedValues:
      - ecs
      - fargate
      - eks
      - beanstalk
      - lambda
    Description: Source Packaging Tool
  SourceProviderType:
    Type: String
    Default: GITHUB
    AllowedValues:
      - GITHUB
      - CODECOMMIT
      - JENKINS
      - BITBUCKET
      - S3
    Description: Source Provider Type
Conditions:
  IsProduction:
    Fn::Equals:
      - GITHUB
      - Ref: SourceProviderType
  IsNotProduction:
    Fn::Equals:
      - CODECOMMIT
      - Ref: SourceProviderType
Resources:
  GithubPipeline:
    Condition: IsProduction
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Parameters:
        RepoName: !Ref RepoName
        RepoOwner: !Ref RepoOwner
        RepoBranch: !Ref RepoBranch
        GithubSecretTokenId: !Ref GithubSecretTokenId
        ServiceName: !Ref ServiceName
        ContainerPort: !Ref ContainerPort
        S3BucketSourceArtifacts: !Ref S3BucketSourceArtifacts
        PackagingType: 'DOCKER'
        EnvType: !Ref EnvType
      TemplateURL: https://jingood2-servicecatalog-assets.s3.ap-northeast-2.amazonaws.com/cfn-template/ci-github.yaml
  CodeCommitPipeline:
    Condition: IsNotProduction
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: https://jingood2-servicecatalog-assets.s3.ap-northeast-2.amazonaws.com/cfn-template/ci-codecommit.yaml
