            Resource: '*'
          - Action:
              - 'ecr:PutImage'
              - 'ecr:InitiateLayerUpload'
              - 'ecr:UploadLayerPart'
              - 'ecr:CompleteLayerUpload'
            Effect: Allow
            Resource: !GetAtt 
              - ECRRepoC36DC9E6
              - Arn
          - Action:
              - 's3:GetObject*'
              - 's3:GetBucket*'
