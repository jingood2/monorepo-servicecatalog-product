Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: Environment Information
        Parameters:
          - ProjectName
          - ServiceName
          - DeployStage1
          - DeployStage2
      - Label:
          default: Git Repository Information
        Parameters:
          - RepoName
          - RepoBranch
          - RepoOwner
          - GithubSecretTokenId
      - Label:
          default: Configuration for Codebuild
        Parameters:
          - BuildType
          - S3BucketSourceArtifacts
      - Label:
          default: Deploy Information
        Parameters:
          - DeployTargetType
Parameters:
  ProjectName:
    Type: String
    Default: acme
    Description: The name of the Project Name
  DeployStage1:
    Type: String
    Default: dev
    AllowedValues:
      - dmz
      - dev
      - shared
      - prod
    Description: Deploy Stage1 Environment
  DeployStage2:
    Type: String
    Default: prod
    AllowedValues:
      - dmz
      - dev
      - shared
      - prod
    Description: Deploy Stage1 Environment
  RepoName:
    Type: String
    Description: Git Repository or S3 Bucket Name
  RepoOwner:
    Type: String
    Default: myowner
  RepoBranch:
    Type: String
    Default: main
  GithubSecretTokenId:
    Type: String
    Description: (Github Only Use)Secret Token Id for Github
  ServiceName:
    Type: String
    Default: demoapp
    Description: Service Name
  ContainerPort:
    Type: Number
    Default: '80'
    Description: Container Port
  S3BucketSourceArtifacts:
    Type: String
    Default: acme-servicecatalog-cicd-bucket
    Description: S3 Bucket Name for Source and Build Artifact
  BuildType:
    Type: String
    Default: DOCKER
    AllowedValues:
      - MAVEN
      - GRADLE
      - NPM
      - PYTHON
      - DOCKER
    Description: Source Packaging Tool
  DeployTargetType:
    Type: String
    Default: beanstalk
    AllowedValues:
      - ecs
      - fargate
      - eks
      - beanstalk
      - lambda
    Description: Source Packaging Tool
Resources:
  ECRRepoC36DC9E6:
    Type: 'AWS::ECR::Repository'
    Properties:
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: >-
          {"rules":[{"rulePriority":1,"selection":{"tagStatus":"any","countType":"imageCountMoreThan","countNumber":10},"action":{"type":"expire"}}]}
      RepositoryName: !Ref ServiceName
    UpdateReplacePolicy: Retain
    DeletionPolicy: Retain
    Metadata:
      'aws:cdk:path': cicd-product/CIGithubProduct/ECRRepo/Resource
  BuildProjectRoleAA92C755:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
        Version: 2012-10-17
    Metadata:
      'aws:cdk:path': cicd-product/CIGithubProduct/BuildProject/Role/Resource
  BuildProjectRoleDefaultPolicy3E9F248C:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
            Effect: Allow
            Resource:
              - !Join 
                - ''
                - - 'arn:'
                  - !Ref 'AWS::Partition'
                  - ':logs:'
                  - !Ref 'AWS::Region'
                  - ':'
                  - !Ref 'AWS::AccountId'
                  - ':log-group:/aws/codebuild/'
                  - !Ref BuildProject097C5DB7
              - !Join 
                - ''
                - - 'arn:'
                  - !Ref 'AWS::Partition'
                  - ':logs:'
                  - !Ref 'AWS::Region'
                  - ':'
                  - !Ref 'AWS::AccountId'
                  - ':log-group:/aws/codebuild/'
                  - !Ref BuildProject097C5DB7
                  - ':*'
          - Action:
              - 'codebuild:CreateReportGroup'
